<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Groups by Habit Goal</h1>
        {% if groups %}
            {% for target, members in groups.items() %}
                <div class="group">
                    <h2>Goal: {{ target }}</h2>
                    <p>Members: {{ ", ".join(members) }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No groups found.</p>
        {% endif %}
        <a href="/" class="btn">Back to Home</a>
    </div>
</body>
</html>
